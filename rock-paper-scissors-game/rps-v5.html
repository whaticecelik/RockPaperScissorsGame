<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps5.css">
  </head>
  <body>
    <div class="rps">
      <p class="title">Rock Paper Scissors</p>
      <button class="move-button rock" >
        <img src="rock-emoji.png">
      </button>
      <button class="move-button paper" >
        <img src="paper-emoji.png" >
      </button>
      <button class="move-button scissors" >
        <img src="scissors-emoji.png" >
      </button>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>
      <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
      <button class="auto-play-button" onclick="autoPlay();">Auto Play </button>
    </div>


    <script src="rps5.js">
    </script>
  </body>
</html>
